version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quinser-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quinser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Backend service (uncomment to run backend in Docker)
  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: quinser-backend
  #   environment:
  #     DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/quinser
  #     JWT_SECRET: your-secret-key-change-in-production
  #     ENV: development
  #   ports:
  #     - "5000:5000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   volumes:
  #     - ./backend:/app

volumes:
  postgres_data:
