services:
  - type: web
    name: quinser-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && alembic upgrade head && python -m app.db.init_db
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE_HOURS
        value: 24
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
